{{ define "header" }}
<header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
    <div class="flex flex-col md:flex-row items-center gap-4 md:gap-6">
        <img src="/static/img/logo.png" alt="Smart Manager Logo"
            class="h-14 w-auto hover:scale-105 transition-transform duration-300">
        <div class="hidden md:block h-10 w-px bg-gray-200"></div>
        <div class="text-center md:text-left">
        <h1 class="text-3xl font-black text-gray-900 tracking-tight italic">Portfolio Strategic Balance</h1>
        <p class="text-gray-500 text-sm font-medium">Gestão de Alocação e Performance (Geométrica)</p>
    </div>
    <div class="flex flex-wrap justify-center gap-2">
        <button id="export-json"
            class="text-[10px] font-black text-indigo-600 hover:text-indigo-800 uppercase tracking-widest px-4 py-2 border border-indigo-100 rounded-xl transition-all bg-white shadow-sm flex items-center gap-2">
            <svg class="w-3 h-3" fill="none" stroke="currentColor">
                <use href="/static/icons.svg#icon-download" />
            </svg>
            Exportar
        </button>
        <button id="import-trigger"
            class="text-[10px] font-black text-indigo-600 hover:text-indigo-800 uppercase tracking-widest px-4 py-2 border border-indigo-100 rounded-xl transition-all bg-white shadow-sm flex items-center gap-2">
            <svg class="w-3 h-3" fill="none" stroke="currentColor">
                <use href="/static/icons.svg#icon-clock" />
            </svg>
            Importar
        </button>
        <input type="file" id="import-json" class="hidden" accept=".json">
        <button id="clear-data"
            class="text-[10px] font-black text-red-500 hover:text-red-700 uppercase tracking-widest px-4 py-2 border border-red-100 rounded-xl transition-all bg-white shadow-sm">Reset</button>
    </div>
</header>
{{ end }}
