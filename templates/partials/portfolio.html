{{ define "portfolio" }}
<section class="section-card">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold flex items-center gap-2">
            <span class="w-2 h-6 bg-indigo-600 rounded-full"></span>
            Carteira
        </h2>
        <button id="add-fund-btn"
            class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold hover:bg-indigo-700 transition-all flex items-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor">
                <use href="/static/icons.svg#icon-plus" />
            </svg>
            Adicionar Ativo
        </button>
    </div>

    <div id="quick-nav"
        class="sticky top-2 z-40 flex flex-wrap gap-2 mb-4 empty:hidden bg-white/95 backdrop-blur-sm p-2 rounded-xl border border-gray-100 shadow-sm transition-all">

    <div id="funds-list" class="space-y-4 max-h-[80vh] overflow-y-auto pr-2 custom-scroll"></div>
