<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Ícone de Informação (i) -->
    <symbol id="icon-info" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </symbol>

    <!-- Ícone de Download/Exportar -->
    <symbol id="icon-download" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
    </symbol>

    <!-- Ícone de Relógio -->
    <symbol id="icon-clock" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </symbol>

    <!-- Ícone de Adicionar (+) -->
    <symbol id="icon-plus" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 4v16m8-8H4"/>
    </symbol>

    <!-- Ícone de Adicionar (+) pequeno -->
    <symbol id="icon-plus-small" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
    </symbol>

    <!-- Ícone de Lixeira -->
    <symbol id="icon-trash" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
    </symbol>

    <!-- Ícone de Remover (X) -->
    <symbol id="icon-close" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M6 18L18 6M6 6l12 12"/>
    </symbol>

    <!-- Ícone de Seta para Cima -->
    <symbol id="icon-chevron-up" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" 
              d="M5 15l7-7 7 7"/>
    </symbol>

    <!-- Ícone de Seta para Baixo -->
    <symbol id="icon-chevron-down" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" 
              d="M19 9l-7 7-7-7"/>
    </symbol>

    <!-- Ícone Chevron para expandir (versão fina) -->
    <symbol id="icon-chevron-expand" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" 
              d="M19 9l-7 7-7-7"/>
    </symbol>
</svg>
